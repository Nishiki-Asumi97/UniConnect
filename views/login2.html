<html></html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-poppins text-gray-800">
    <div class="flex justify-between h-screen items-center">
        <div class="w-1/2 p-10">
            <div class="mb-10">
                <span class="bg-blue-500 text-white py-2 px-3 rounded-full font-bold text-lg">Uni</span>
                <span class="font-medium text-lg">Connect</span>
            </div>
            <div>
                <h1 class="text-3xl font-semibold mb-4">Choose Your Role</h1>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <input type="radio" id="student" name="role" value="student" class="mr-2">
                    <label for="student" class="font-medium">Student</label>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg mb-4">
                    <input type="radio" id="admin" name="role" value="admin" class="mr-2">
                    <label for="admin" class="font-medium">Admin</label>
                </div>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg w-full">Proceed</button>
            </div>
        </div>
        <div class="w-1/2 flex justify-center items-center">
            <div class="text-center">
                <img src="https://placehold.co/200x200" alt="Illustration of an owl with a graduation cap on a blue circular background" class="mx-auto mb-4">
                <div class="text-4xl font-bold text-blue-500">UNICONNECT</div>
                <p class="text-gray-600">CONNECT WITH PEOPLE</p>
            </div>
        </div>
    </div>
</body>
</html>
