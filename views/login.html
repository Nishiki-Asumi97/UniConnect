<html></html>
<head>
    <title>UniConnect Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white font-['Roboto']">
    <div class="flex h-screen">
        <!-- Left Section -->
        <div class="flex flex-col w-1/2 justify-center items-center px-16">
            <div class="flex items-center mb-8">
                <div class="bg-blue-500 rounded-full h-12 w-12 flex items-center justify-center text-white text-2xl font-bold">Uni</div>
                <span class="ml-2 text-xl font-bold text-black">Connect</span>
            </div>
            <h1 class="text-4xl font-bold mb-4">Sign In To Your <br> UniConnect Account</h1>
            <form class="w-full">
                <div class="flex flex-col w-full mb-4">
                    <input type="text" placeholder="Phone or Email Address" class="border border-gray-300 p-3 rounded-lg mb-4 w-full">
                    <input type="password" placeholder="Password" class="border border-gray-300 p-3 rounded-lg w-full">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg mb-4">Login</button>
            </form>
            <div class="text-center text-gray-500 my-4">or</div>
            <button class="flex items-center justify-center bg-white border border-gray-300 py-3 rounded-lg w-full mb-3">
                <img src="https://placehold.co/20x20" alt="Google logo" class="w-5 h-5 mr-2">
                Login Using Google
            </button>
            <button class="flex items-center justify-center bg-white border border-gray-300 py-3 rounded-lg w-full">
                <img src="https://placehold.co/20x20" alt="Facebook logo" class="w-5 h-5 mr-2">
                Login Using Facebook
            </button>
        </div>
        <!-- Right Section -->
        <div class="flex w-1/2 justify-center items-center">
            <div class="text-center">
                <img src="https://placehold.co/300x300" alt="Owl cartoon with graduation cap" class="mx-auto mb-4">
                <h2 class="text-3xl font-bold text-blue-500">UNICONNECT</h2>
                <p class="text-gray-500">CONNECT WITH PEOPLE</p>
            </div>
        </div>
    </div>
</body>
</html>
