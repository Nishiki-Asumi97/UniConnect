  <nav>
    <div class="nav-wrapper light-blue accent-4 nav">

  <div class="faq-user-page container">
    <div class="faq-user-page row">
      <div class="faq-user-page col s12">
        <div class="faq-user-page chat-container">
          <div class="faq-user-page chat-messages">
            <!-- Chat messages will go here -->
            <div class="faq-user-page message">
              <p><strong>John:</strong> Hello!</p>
            </div>
            <div class="faq-user-page message">
              <p><strong>Jane:</strong> Hi there!</p>
            </div>
          </div>
          <div class="faq-user-page chat-input">
            <input type="text" placeholder="Type your message">
            <button class="faq-user-page btn waves-effect waves-light light-blue">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FAQ cards -->
  <div>
    <span class="faq-admin-page">
      <h4>Frequently Asked Questions</h4>
    </span>
    <div id="ViewFAQList" class="faq-user-page faq-container-user"></div>
  </div>
    <!-- FAQ cards -->
    <div>
      <span class="faq-admin-page"><h4>Frequently Asked Questions</h4></span>
      <div class="faq-user-page row"></div>
